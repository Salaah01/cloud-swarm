{% extends 'base.html' %}

{% block content %}
  <main class="container">
    <form method="POST">
      {% csrf_token %}
      {% for hidden_field in form.hidden_fields %}
        {{ hidden_field.errors }}
        {{ hidden_field }}
      {% endfor %}
      {% for field in form.visible_fields %}
        <div class="form-group mb-4">
          {{ field.label_tag }}
          {{ field }}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn--primary">Submit</button>
    </form>
    
  </main>
{% endblock %}
