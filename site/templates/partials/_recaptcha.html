<script
  src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}"
></script>
<script>
  grecaptcha.ready(function () {
    grecaptcha
      .execute("{{ recaptcha_site_key }}", { action: "{{ recaptcha_action }}" })
      .then(function (token) {
        document.getElementById("g-recaptcha-response").value = token;
      });
  });
</script>
